<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Informação de Cadastro</legend>
            <input type="email" placeholder="Email" required autofocus autocomplete="on"><br> <br>
            <input type="password" placeholder="Senha" required><br> <br>
            
            <h4>Times</h4>
            <input type="radio" name="time" value="nenhum" checked> Nenhum <br>
            <input type="radio" name="time" value="flamengo"> Flamengo <br>
            <input type="radio" name="outro" value="PSG"> PSG <br>
            <input type="radio" name="time" value="REAL"> Real <br>

            <h4>Cores</h4>
            <input type="checkbox" name="cores" value="Branco" checked> Branco <br>
            <input type="checkbox" name="cores" value="Verde"> Verde <br>
            <input type="checkbox" name="cores" value="Preto"> Preto <br>
            <input type="checkbox" name="cores" value="Vermelho"> Vermelho <br>
            <h2>Numero</h2>

            <input type="number" name="numero" max="100" min="0" step="10"> <br>
            <input type="range" name="escolher" id=""> <br><br>

            <h2>Cor</h2>
            <input type="color" name="cor" id="">

            <h2>Arquivo</h2>
            <input type="file" name="arquivo" id=""> <br>
            <input type="hidden" name="seila" style="background-color: aqua; color: brown;"><br>

            <h3>Url</h3>
            <input type="url" name="site" id=""> <br> <br>
            <input type="search" name="pesquisa"placeholder="Pesquisa">  <br>

            <h2>telefone</h2>
            <input type="tel" name="telefone" id="">
            

            <br> <br><input type="submit" value="ENVIAR"><br> <br>
        </fieldset>

    </form>
</body>

<script>
  //  alert("ok")
</script>

</html>
