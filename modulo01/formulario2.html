<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
    <link rel="stylesheet" href="formulario2.css">
</head>
<body>
    <form>
        <fieldset>
            <h2>datat</h2>
            <input type="date" name="data" id=""> 

            <h2>hora</h2>
            <input type="time" name="hora" id="">

            <h2>mes e ano</h2>
            <input type="month" name="meseano" id=""> 

            <h2>data e hora</h2>
            <input type="datetime-local" name="tudo" id="">

            <h2>mensagem</h2>
            <textarea name="area" id="" cols="60" rows="10"></textarea> 

            <h2>select</h2>
            <select name="carros" id="">
                <optgroup label="Carros">
                    <option value="prisma">Prisma</option>
                    <option value="hilux">Hilux</option>
                    <option value="evoque" selected> Land Rouver evoque</option>
                </optgroup>
                <optgroup label="Motos">
                    <option value="pop"> Pop 100</option>
                    <option value="fan"> CG 150 Fan</option>
                    <option value="biz"> Biz 125</option>
                </optgroup>
            </select>
            <br><br>
            <h2>selação de curso</h2>
            <input name="cursos" list="cursos">
            <datalist id="cursos">
                <option value="HTML 5"></option>
                <option value="CSS 3"></option>
                <option value="JavaScript">  </option>
            </datalist>
        </fieldset>
    </form>
</body>
</html>
